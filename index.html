<html lang="ko">
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div class="app">
      {{ msg }}
    </div>
    <script type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js">
    </script>
    <script type="text/javascript">
      new Vue({
        el: '.app',
        data: {
          msg: 'Hello vue.js!'
        }
      })
    </script>
  </body>
  <footer>
  </footer>
</html>
